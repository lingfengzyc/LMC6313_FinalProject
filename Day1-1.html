<html>
<head>
    <title>Day1-1</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>

</head>
    
<body>

<!--the whole page-->
<div id="wrapper">
 

<!--process bar-->
<div class="bar">
   
    <div class="textBar">
   
        <img id="ImgMoney" src="img/IconCoins.png" alt="moneyIcon" width=30px
   height=30px>
        <h1 id="text1">Economic Health</h1>
        <img id="ImgHeart" src="img/heart.svg" alt="heartIcon" width=30px
   height=30px>
        <h1 id="text2">Public Trust</h1>
        <img id="ImgVirus" src="img/IconVirus.png" alt="virusIcon" width=30px
   height=30px>
        <h1 id="text3">Virus Containment</h1>
     </div>
    

    <div class="processBar">
        <progress id="progress1" min=0 max=100 name=money value=90 ></progress>
        <progress id="progress2" min=0 max=100 name=emotion value=90></progress>
        <progress id="progress3" min=0 max=100 name=virus value=90></progress>
    </div>
    
   
    
</div>
    
<!--Choice Button-->
<div class="choice">
<h1 id="day">DAY 1</h1>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<button class="button1" onmouseover="mouseover1()" onmouseout="mouseout1()" onclick="rumor()">It is a rumor,punish the doctor</button><br><br> 
    
<button class="button2" onclick="investigate()" onmouseover="mouseover2()" onmouseout="mouseout2()">Start a serious investigation</button><br><br>
    
<button class="button3" onclick="indifferent()"  onmouseover="mouseover3()" onmouseout="mouseout3()">Indifferent,decide later</button><br><br>

</div>
<!--content-->

<div id="contentImg">
 <img src="img/content_D1_1.png" alt="doctor">
</div>
    
        

</div>


<script>

var showMoney=90;
var showHeart=90;
var showVirus=90;
localStorage.setItem('Money',showMoney);
localStorage.setItem('Heart',showHeart);
localStorage.setItem('Virus',showVirus);
    
function rumor(){
    
 if ((showMoney<=100)&&(showHeart<=100)&&(showVirus<=100)){

//    Heart
    showHeart=document.getElementById('progress2').value-=10;
    localStorage.setItem('Heart',showHeart);
//    Virus
    showVirus=document.getElementById('progress3').value-=10;
    localStorage.setItem('Virus',showVirus);
     
// NEXT PAGE
    location.href='Day1-2.html';
    
  }else{
      
// NEXT PAGE
    location.href='Day1-2.html';
  }

}

function investigate(){
    
  if ((showMoney<=100)&&(showHeart<=100)&&(showVirus<=100)){

//    Money
    showMoney=document.getElementById('progress1').value-=10;
    localStorage.setItem('Money',showMoney);
// NEXT PAGE
    location.href='Day1-2.html';
         
  }else{
// NEXT PAGE
    location.href='Day1-2.html';
  }



}
    
function indifferent(){
    

 if ((showMoney<=95)&&(showHeart<=95)&&(showVirus<=95)){
   
//    Heart
    showHeart=document.getElementById('progress2').value-=8;
    localStorage.setItem('Heart',showHeart);
//    Virus
    showVirus=document.getElementById('progress3').value-=8;
    localStorage.setItem('Virus',showVirus);
// NEXT PAGE
    location.href='Day1-2.html';
     
  }else{
    
// NEXT PAGE
    location.href='Day1-2.html';
  }
    
// NEXT PAGE
    
}




    
//Mouseover and Mouseout 鼠标移入移出
var money = document.getElementById('ImgMoney');
var heart = document.getElementById('ImgHeart');
var virus = document.getElementById('ImgVirus');


// Choise1
function mouseover1(){

    heart.width=35;
    heart.height= 35;

    virus.width=35;
    virus.height= 35;
}

function mouseout1(){
    heart.width=30;
    heart.height= 30;

    virus.width=30;
    virus.height= 30;
}

// Choise2
function mouseover2(){
    money.width=35;
    money.height= 35;

}
    
function mouseout2(){
    money.width=30;
    money.height= 30;

}

// Choise3
function mouseover3(){
    heart.width=35;
    heart.height= 35;

    virus.width=35;
    virus.height= 35;
}
    
function mouseout3(){
    heart.width=30;
    heart.height= 30;

    virus.width=30;
    virus.height= 30;
}
    
</script>
    
    </body>

</html>
