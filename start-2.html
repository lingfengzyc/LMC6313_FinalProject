var i=0,text;
text="Now you are a mayor of a big city and faced with an unknown virus, your responsibility is to control the virus as well as balancing the economy and public trust."

function typing(){
    if(i<text.length){
        document.getElementById("instruction").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing,50);
    }
}
